<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gerar AFD</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class="bg-light">
  <div class="container">
  	<form class="form-signin my-3">
  		<div class="form-group">
			  <h3>cabeçalho arquivo de retorno</h3>
  			<label for="nomePadrao">CAMPO 1</label>
			<input type="text" class="form-control" id="nomePadrao" value="CAMPO 1" placeholder="">
  		</div>
  		<div class="form-group">
  			<label for="departamento">CAMPO 2</label>
			<input type="text" class="form-control" id="departamento" value="CAMPO 2" placeholder="">
  		</div>
  		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="numFuncionarios">CAMPO 2</label>
				<input type="number" class="form-control" id="numFuncionarios" value="1" placeholder="">
			</div>
			<div class="form-group col-md-6">
				<label for="dataAdmissao">Data</label>
				<input type="date" class="form-control" id="dataAdmissao" value="2020-01-01" placeholder="">
			</div>
		</div>
  		<div class="form-group">
  			<input type="button" class="btn btn-primary" value="Gerar arquivo de retorno" onclick="gerarFuncionarios()" />
			  <h3>Corpo arquivo de retorno</h3>			

			  </div>
  		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="nsr">NSR</label>
				<input type="number" class="form-control" id="nsr" value="1" placeholder="">
			</div>
			<div class="form-group col-md-4">
				<label for="cnpj">CNPJ</label>
				<input type="number" class="form-control" id="cnpj" value="72041049000101" placeholder="">
			</div>
			<div class="form-group col-md-4">
				<label for="serieCompleta">Série completa REP</label>
				<input type="number" class="form-control" id="serieCompleta" value="00009003640000001" placeholder="">
			</div>
		</div>
  		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="dataInicio">Data início marcações</label>
				<input type="date" class="form-control" id="dataInicio" value="2021-01-01" placeholder="">
			</div>
			<div class="form-group col-md-6">
				<label for="dataFim">Data fim marcações</label>
				<input type="date" class="form-control" id="dataFim" value="2021-01-31" placeholder="">
			</div>
		</div>
  		<div class="form-row">
			<div class="form-group col-md-3">
				<label for="entrada1">Entrada 01</label>
				<input type="time" class="form-control" id="entrada1" value="08:00" placeholder="">
			</div>
			<div class="form-group col-md-3">
				<label for="saida1">Saída 01</label>
				<input type="time" class="form-control" id="saida1" value="12:00" placeholder="">
			</div>
			<div class="form-group col-md-3">
				<label for="entrada2">Entrada 02</label>
				<input type="time" class="form-control" id="entrada2" value="13:00" placeholder="">
			</div>
			<div class="form-group col-md-3">
				<label for="saida2">Saída 02</label>
				<input type="time" class="form-control" id="saida2" value="18:00" placeholder="">
			</div>
		</div>
		<div>
			<div class="form-group col-md-12">
				<input type="button" class="btn btn-primary" value="adicionar" onclick="gerarMarcacao()" />
			</div>
			
			<table>
				
				<tr><TD>NSR</TD></tr>
			</table>

		</div>
  		<div class="form-row">

			<div class="form-group col-md-12">
				<input type="button" class="btn btn-primary" value="Gerar arquivo de retorno" onclick="gerarMarcacao()" />
			</div>
		</div>
  	</form>
  </div>
  <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="./node_modules/popper.js/dist/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./node_modules/moment/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
</body>
</html>

<script src = "app.js"></script>
